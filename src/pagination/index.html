<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pagination</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="pagination-style.css">
  <link rel="stylesheet" href="../../module-6/main-page/style.css">

</head>

<body>
<div id="root"></div>

<script type="module">
  import Pagination from './solution/index.js';

  const pagination = new Pagination({
    totalPages: 20,
    currentPage: 2
  });

  root.append(pagination.element);

  pagination.element.addEventListener('page-changed', event => {
    console.error('event', event);
  });

  window.pagination = pagination;
</script>
</body>

</html>

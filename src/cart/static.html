<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart-style.css">
  </head>

  <body>
    <div id="root">
      <div class="cart-container">
        <ul class="cart-list">
          <li class="item-row">
            <div class="item-preview">
              <img src="https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg" alt="">
            </div>
            <div class="item-name">
              Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
            </div>
            <div class="item-counter">
              <button class="count-btn">
                <i class="bi bi-dash-circle"></i>
              </button>
              <span>1</span>
              <button class="count-btn">
                <i class="bi bi-plus-circle"></i>
              </button>
            </div>
            <div class="item-price">
              15999
            </div>
          </li>
          <li class="item-row">
            <div class="item-preview">
              <img src="https://content2.rozetka.com.ua/goods/images/big_tile/163399632.jpg" alt="">
            </div>
            <div class="item-name">
              Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
            </div>
            <div class="item-counter">
              <button class="count-btn">
                <i class="bi bi-dash-circle"></i>
              </button>
              <span>1</span>
              <button class="count-btn">
                <i class="bi bi-plus-circle"></i>
              </button>
            </div>
            <div class="item-price">
              15999
            </div>
          </li>
        </ul>
        <div class="footer">
          <div class="cart-total">Total: 0</div>
          <button class="order-btn os-btn-primary" data-element="orderBtn">Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
